<!DOCTYPE html>
{% extends 'base.html' %}


{% load staticfiles %}
{% block head %}

{% block jsContent %}
<script type = "text/javascript" src="{% static 'gear/list.js' %}"></script>
{% endblock %}

{% block cssContent %}

<link rel="stylesheet"  href="{% static 'gear/style.css' %}" />
<style type="text/css">

ul {
	list-style-type: none;
}

.box {
	border: 1px solid black;
	border-radius: 3px;
	margin-bottom: 15px;
	background-color: #00BFFF;
}

.inner-box {
	margin-top: 5px;
	overflow: hidden;
}



</style>
{% endblock %}
{% endblock %}
{% block content %}

<body>
	<div class="container">

		<div class="row text-center">
			<h1>My Lists</h1>  
		</div>

		<div class="row">
			<form method="POST">{% csrf_token %} 
				<div class="row">
					<div style="margin-top:5px; margin-right:-15px" class="col-md-2">
					{{ form.as_p }} 
				</div>
				<div class="col-md-2">
					<button style="margin-bottom:30px" type="submit" class="btn btn-primary">Add</button>
				</div>
			</form>
		</div>


		<table class="table table-striped table-hover">
			<tbody>
	{% for list in lists %}
	   			<tr>
	   				<td class="container inner-box">	
	   					<h2>{{ list }}</h2>
	   					<a type="button" class="btn btn-primary" href="{% url 'gear:list_detail' pk=list.pk %}"><i class="glyphicon glyphicon-eye-open"></i></a>
	   					<a type="button" class="btn btn-danger" href="{% url 'gear:delete_list' list.id %}"><i class="glyphicon glyphicon-trash"></i></a>
	   				</td>
	   			</tr>
	{% endfor %}
			</tbody>
		</table>
	</div>


</body>


{% endblock %}


</html>
