<head>

        <div class="navbar">

                {% if user.is_authenticated %}
                <a href="/" class="col-md-3">Home</a>

                <a href="/polls/list" class="col-md-3">My Lists</a>
                <a href="/polls/logout" class="col-md-3">Log Out</a>
                {% endif %}

        </div>
    </div>

        <div class="row">
            <div class="col-md-12">
            {% block content %}

            {% endblock %}
            </div>
        </div>
    </div>
</div>
